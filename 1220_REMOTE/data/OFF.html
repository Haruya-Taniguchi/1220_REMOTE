<!DOCTYPE html>
<html>
  <head>
    <title>1220_REMOTO</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body bgcolor="#333333">
    <div class="title">1220_REMOTO</div>
    <div id="switch" ontouchstart="">
        <p>OFF</p>
    </div>
    <div id="update">
        <p>UPDATE</p>
    </div>
  </body>
  <script>
    window.onload = function(){
        window.scrollTo(0,0);
    }
    document.getElementById("switch").onclick = function(){
      location.href = "/ON";
    };
    document.getElementById("update").onclick = function(){
        location.href = "/"
    };
  </script>
  <style>
    body{
      background-color: #F7F7F7;
      font-family: "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", "メイリオ", sans-serif;
      width: 100vw;
      height: 100vh;
      margin: 0%;
    }
    .title{
      color: #FFFFFF;
      background: #333333;
      margin: 0%;
      font-weight: bold;
      text-align: left;
      width: 100vw;
      height: 5vh;
      font-size: 3vh;
    }
    #switch{
     margin-top: 30vh;
     margin-bottom: 29vh;
     margin-left: auto;
     margin-right: auto;
    }
    #switch > p{
      color: #D15352;
      background: #FFFFFF;
      display: block;
      text-decoration: none;
      width: 30vh;
      height: 30vh;
      line-height: 30vh;
      border-radius: 50%;
      margin-left: auto;
      margin-right: auto;
      border: solid 1vh #D15352;
      text-align: center;
      font-size: 8vh;
      vertical-align: middle;
      overflow: hidden;
      font-weight: bold;
    }
    #switch > p:hover {
      color: #FFFFFF;
      background: #D15352;
      transition: .0s;
    }
    #update{
      background: #F7F7F7;
      color: #5C9C95;
      border-radius: 0.5vh;
      width: 25vw;
      height: 3.8vh;
      font-size: 2vh;
      line-height: 3.8vh;
      font-weight: bold;
      margin: 0px;
      margin-left: 75vw;
      text-align: center;
    }
    #update:hover{
      background: #5C9C95;
      color: #29354B;
      transition: .0s;
    }
  </style>
</html>
