<!DOCTYPE html>
<html>
  <head>
    <title>1220_REMOTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p class="title">1220_REMOTO</p>
    <p id="switch" ontouchstart="">ON</p>
  </body>
  <script>
    document.getElementById("switch").onclick = function(){
      location.href = "/OFF";
    };
  </script>
  <style>
    .title{
      font-size: 20px;
      margin-top: 0%;
      font-weight: bold;
      color: #FFFFFF;
      background: #333333;
      width: 100%;
    }
    body{
      background-color: #F7F7F7;
      font-family: "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", "メイリオ", sans-serif;
      font-weight: 500;
      height: 100%;
    }
    #switch{
      display: block;
      text-decoration: none;
      color: #D15352;
      width: 45vmin;
      height: 45vmin;
      line-height: 45vmin;
      border-radius: 50%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 20vh;
      margin-bottom: auto;
      background: #FFFFFF;
      border: solid 1vmin #D15352;
      text-align: center;
      font-size: 12vmin;
      vertical-align: middle;
      overflow: hidden;
      font-weight: bold;
      transition: .2s;
    }
    #switch:hover {
      border: solid 1vmin #D15352;
      color: #FFFFFF;
      background: #D15352;
    }
    @media screen and (max-width: 600px) {
      #switch{
        display: block;
        text-decoration: none;
        color: #D15352;
        width: 50vw;
        height: 50vw;
        line-height: 50vw;
        border-radius: 50%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 30vh;
        margin-bottom: auto;
        background: #FFFFFF;
        border: solid 2vmin #D15352;
        text-align: center;
        font-size: 18vmin;
        vertical-align: middle;
        overflow: hidden;
        font-weight: bold;
        transition: .1s;
      }
      #switch:hover {
        border: solid 2vmin #D15352;
        color: #FFFFFF;
        background: #D15352;
      }
    }
  </style>
</html>
